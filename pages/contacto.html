		<!--Main-->
		<main class="mainContact">
			<h3>
				Aqui puedes contactarnos para consultas, sugerencias o mas
				información de la banda.
			</h3>
			<section class="sectionForm">
				<div class="form">
					<form action="procesar.php" method="POST">
						<div>
							<label for="nombre">Nombre: </label>
							<input
								type="text"
								name="nombre"
								placeholder="Escribe tu nombre"
							/>
						</div>
						<div>
							<label for="email">Correo electrónico</label>
							<input
								type="text"
								name="email"
								required
								placeholder="Escribe tu email"
							/>
						</div>
						<div>
							<label for="text"
								>¿Quieres recibir el newsletter?</label
							>
							<input
								type="checkbox"
								name="newsletter"
								id="newsletter"
							/>
						</div>
						<div>
							<select name="interesBanda" id="interesBanda">
								<option value="none" selected disabled hidden>
									Selecciona que es lo que mas te interesa de
									la banda
								</option>
								<option value="merchandising">
									Merchandising
								</option>
								<option value="tours">Tours</option>
								<option value="futurosProyectos">
									Futuros proyectos
								</option>
							</select>
						</div>
						<textarea name="comentario" id="comentario"></textarea>
						<div>
							<span><input type="submit" value="Enviar" /></span>
							<span
								><input type="reset" value="Borrar Formulario"
							/></span>
						</div>
					</form>
				</div>
				<div class="contactImg">
					<img
						src="../assets/foto_merch.jpg"
						alt="imagenMerchandising"
					/>
					<!--PORBABLEMENTE SITUE UN CARRUSEL CON IMAGENES DE MERCHANDISSING EN VEZ DE UNA IMAGEN COMO LA DE ARRIBA-->
				</div>
			</section>
		</main>
